<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0\">
<script>
  var xhttp = new XMLHttpRequest();
</script>
<script>
  function getsend(arg) {
    xhttp.open('GET', arg +'?' + new Date().getTime(), true);
    xhttp.send()
  }
</script>
<!--page += "<p align=center><IMG SRC='http://" + WiFiAddr + ":81/stream' style='width:280px;'></p><br/><br/>";-->
<p align=center>
  <IMG SRC='http://" + WiFiAddr + ":81/stream' style='width:300px; transform:rotate(180deg);'>
</p>
<br/>
<br/>
<p align=center>
  <button style=width:90px;height:80px onmousedown=getsend('go') onmouseup=getsend('stop') ontouchstart=getsend('go') ontouchend=getsend('stop')>
  </button>
</p>
<p align=center>
  <button style=width:90px;height:80px onmousedown=getsend('left') onmouseup=getsend('stop') ontouchstart=getsend('left') ontouchend=getsend('stop')>
  </button>&nbsp
  <button style=width:90px;height:80px onmousedown=getsend('stop') onmouseup=getsend('stop')>
  </button>&nbsp
  <button style=width:90px;height:80px onmousedown=getsend('right') onmouseup=getsend('stop') ontouchstart=getsend('right') ontouchend=getsend('stop')>
  </button>
</p>
<p align=center>
  <button style=width:90px;height:80px onmousedown=getsend('back') onmouseup=getsend('stop') ontouchstart=getsend('back') ontouchend=getsend('stop')>
  </button>
</p>
<p align=center>
  <button style=width:140px;height:40px onmousedown=getsend('ledon')>LED ON</button>
  <button style=width:140px;height:40px onmousedown=getsend('ledoff')>LED OFF</button>
</p>
<p align=center>
  <button style=width:40px;height:40px onclick="document.getElementById('qrcode').innerHTML = 'Hello World!'"('payload')>QR Code</button>
  <h3 id="qrcode">QR Code</h3>
</p>
